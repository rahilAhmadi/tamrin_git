
<html>
<body>
 
<p id="numbers"></p>
<p>Click the button to get every element in the array that is prime</p>
 
<button onclick="myFunction()">Try it</button>

<p id="demo"></p>
 
<script>
const numberText=document.getElementById('numbers');

let arr = [];

for(let f = 1;f<=4;f++)                                                           
{   
    var z = prompt("Enter numbers for check");   
    arr.push(z);                              

} 

numberText.innerHTML=arr;

function myFunction() {
  document.getElementById("demo").innerHTML = arr.filter(num => {
    for (let i = 2; i <= Math.sqrt(num); i++) {
      if (num % i == 0) return false;
    }
    return num > 1;      
  });
}
</script>
 
</body>
</html>
